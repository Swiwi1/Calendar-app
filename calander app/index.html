<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calander-container">
        <div class="date-time-current-container">
            <div class="time-current-container">
                <p class="time-current" id="hour-current"></p>
                <p class="time-current" id="minute-current"></p>
                <p class="time-current" id="second-current"></p>
            </div>
            <div class="date-current-container">
                <p class="date-current" id="date-current"></p>
            </div>
        </div>
        <div class="calander-select-month-container">
            <p class="select-month" id="select-month-el"></p>
        </div>  
        <div class="button-container-div">
            <button class="left-button" id="left-button"><</button>
            <button class="right-button" id="right-button">></button>
        </div>
        <div class="calender-grid" id="calender-grid">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
